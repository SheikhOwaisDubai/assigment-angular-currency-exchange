<h1 class="heading text-center display-2">
  Currency Converter
</h1>
<hr>
<div class="container">
  <div class="main">
    <div class="form-group">
      <label for="oamount">
        Amount to Convert :
      </label>
      <input type="text" class="form-control searchBox" placeholder="0.00" id="oamount">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">From</span>
          </div>
          <select #c1 class="form-control from" id="sel1" (mouseleave)="changebase(c1.value)">
            <option value="">Select One …</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
            <option value="KWD">KWD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="PKR">PKR</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">To</span>
          </div>
          <select #c2 class="form-control to" id="sel2" (mouseleave)="tocountry(c2.value)">
            <option value="">Select One …</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
            <option value="KWD">KWD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="PKR">PKR</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>

          </select>
        </div>
      </div>
    </div>

    <div class="text-center">

      <!-- convert button -->
      <button  (click)="converter()" class="btn btn-primary convert m-2" type="submit">
        Convert
      </button>
      <!-- reset button -->
      <button class="btn btn-primary m-2" (click)="clearVal()">
        Reset
      </button>
    </div>

  </div>

  <div id="finalAmount" class="text-center">

    <!-- Display the converted amount -->
   
      Converted Amount :
      
        <p>1 {{base}}</p>
        <p>=</p>
        <p>{{retsult}}  {{cont2}}</p>
   
  </div>
</div>
